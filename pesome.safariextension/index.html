<html>
<head>
<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">

<script src="jquery-1.7.1.min.js"></script>



<title>Afterclassroom</title>
</head>




  <body>

<div class="container" id="main_panel">
</div>

<script type="text/javascript">


var myRequest = new XMLHttpRequest();

function SignInHandler(data){
  $('#main_panel').html(data);

  var str_action = $(data).find('#form_signin').attr('action');



  $('#main_panel').find('.btn-signin').eq(0).click(function(){
    var params_arr = [];
    safari.extension.popovers[0].hide();
    params_arr.push(str_action);

    var form_signIn = $('#main_panel').find('#form_signin').serialize();
    params_arr.push(form_signIn);

    safari.extension.globalPage.contentWindow.SubmitSignIn(params_arr);
  });


  safari.extension.toolbarItems[0].showPopover();
}


function ShowAttachLink(data){
  $('#main_panel').html(data);
  safari.extension.toolbarItems[0].showPopover();
}

</script>


  </body>
</html>
